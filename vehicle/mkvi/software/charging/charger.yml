name: elcon_hk_j_440_10
subscribe:
  - name: charging_fbk
    mob: 1
  - name: bms_core
    mob: 2
publish:
  - name: charging_cmd
    id: 0x80
    freq_hz: 1
    signals:
      - name: max_voltage
        slice: 0 + 16
        unit:
          type: uint16_t
          name: Volts
          offset: 0
          scale: 0.1
      - name: max_current
        slice: 16 + 16
        unit:
          type: uint16_t
          name: Amps
          offset: 0
          scale: 0.1
      - name: enable
        slice: 32 + 1
        unit:
          type: bool
          values:
            t: Enabled
            f: Disabled
  - name: bms_charging
    id: 0x101
    freq_hz: 1
    signals:
      - name: charge_enable
        slice: 0 + 1
        unit:
          type: bool
          values:
            t: Start charging
            f: Stop charging
      - name: charger_connected
        slice: 1 + 1
        unit:
          type: bool
          values:
            t: Charger connected
            f: Charger disconnected
