name: charger
subscribe: # listening to other yml file (charging.yml)
  - name: charging_fbk
    mob: 1
  - name: bms_core
    mob: 2
  - name: bms_charging
    mob: 3
publish: # sending out these variables
  - name: charging_cmd
    id: 0x80
    freq_hz: 1
    signals:
      - name: max_voltage
        slice: 0 + 16
        unit:
          type: uint16_t
          name: Volts
          offset: 0
          scale: 0.1
      - name: max_current
        slice: 16 + 16
        unit:
          type: uint16_t
          name: Amps
          offset: 0
          scale: 0.1
      - name: enable
        slice: 32 + 1
        unit:
          type: bool
          values:
            t: Enabled
            f: Disabled
