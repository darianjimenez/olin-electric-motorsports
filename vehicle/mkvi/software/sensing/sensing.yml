name: sensing
publish:
  - name: sensing
    id: 0xb 
    freq_hz: 100
    signals:
      - name: left_wheel_counter
        slice: 0 + 8
        unit:
          type: uint8_t
          name: left_cycles/second
        name: right_wheel_counter
        slice: 8 + 8
        unit:
          type: uint8_t
          name: right_cycles/second
