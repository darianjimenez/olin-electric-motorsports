name: brakelight_bspd
# subscribe:
#   - name: air_control_critical
#     mob: 1
publish:
  - name: sensing
    id: 0xb 
    freq_hz: 100
    signals:
      - name: left_wheel_counter
        slice: 0 + 4
        unit:
          type: uint8_t
          name: left_cycles/second
        name: right_wheel_counter
        slice: 4 + 8
        unit:
          type: uint8_t
          name: right_cycles/second
