#Sending from Computer to MCU

name: test_Comp
publish:
  - name: test_msg1
    id: 0x6E0
    board: "dashboard"
    freq_hz: 100
    signals:
      - name: msg_bit
        slice: 0 + 1
        unit: 
          type: bool
          values:
            t: ON
            f: OFF
  - name: test_msg2
    id: 0x6E1
    board: "bms"
    freq_hz: 100
    signals:
      - name: msg_bit
        slice: 0 + 1
        unit: 
          type: bool
          values:
            t: ON
            f: OFF


subscribe: 
  - name: test_listen
    mob: 1 